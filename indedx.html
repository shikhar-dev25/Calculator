<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="toggle-container">
        <div class="inner-container">
            <h3>Switch theme</h3>
        <label class="toggle-switch">
            
            <input type="checkbox" id="mode-toggle">
            <span class="slider"></span>
        </label>
        </div>
        
    </div>

    <div class="main-container">
        
        <div class="result">
                <input type="text" placeholder="0" class="screen" readonly>
        </div>

        <div class="buttons">
            <button type="button" class="btn ac">AC</button>
            <button type="button" class="btn delete">DEL</button>
            <button type="button" class="btn operators percentage">%</button>
            <button type="button" class="btn operators divide">/</button>
            <button type="button" class="btn nums seven">7</button> 
            <button type="button" class="btn nums eight">8</button>
            <button type="button" class="btn nums nine">9</button>
            <button type="button" class="btn operators multiply">*</button>
            <button type="button" class="btn nums four">4</button>
            <button type="button" class="btn nums five">5</button>
            <button type="button" class="btn nums six">6</button>
            <button type="button" class="btn operators minus">-</button>
            <button type="button" class="btn nums one">1</button>
            <button type="button" class="btn nums two">2</button>
            <button type="button" class="btn nums three">3</button>
            <button type="button" class="btn operators plus">+</button>
            <button type="button" class="btn nums zero">0</button>
            <button type="button" class="btn operators decimal">.</button>
            <button type="button" class="btn operators power">^</button>
            <button type="button" class="btn equals">=</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
